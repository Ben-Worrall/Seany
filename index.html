<!DOCTYPE html>
<html lang="en">
<head>

    <title>Seany Boy</title>

<body>
   <div id="Title">Smash Or Pass - Femboy Edition</div>
    <main>

            <img class="eye" id="RightEye" src="./assets/RightEye.png">
        </div>
    </main>



    <div id="ResultsHolder" style="display: none;">
        <div id="PassHolder">

            <div id="PassTitle">Pass</div>
            <div class="ResultsIMGholder" id="imgholderpass"></div>

            
            

        </div>
        <div id="SmashHolder">

            <div id="SmashTitle">Smash</div>
            <div class="ResultsIMGholder" id="imgholdersmash"></div>

            
            

            
        </div>
    </div>


    <div id="GameHolder">

        <div id="image-holder">
            <img id="ImageCard">
            <button id="ResultsBNT" style="display: none;">Results</button>
        </div>

        <div id="button-holder">
            <button id="Pass" class="button" onclick="moveItem(this)">Pass</button>
            <button id="Smash" class="button" onclick="moveItem(this)">Smash</button>
            <button id="powerButton">‚èª</button>

    </div>
